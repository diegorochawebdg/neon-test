<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Neon Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/globals.css" />
  <!-- <script src="main.js"></script> -->
</head>

<body>
  <div class="main-wrapper">
    <header class="header">
      <div class="container">
        <h1 class="header__logo">Neon</h1>
        <div class="header__value-wrapper">
          <span class="header__value">saldo <strong class="header__value-number">R$ 100.000.000,00</strong></span>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="year-wrapper">
        <span class="year-wrapper__year">2017</span>
        <span class="year-wrapper__welcome-message">Bem-vindo</span>
      </div>

      <div class="expenses-list">
        <ul class="expenses-list__list">
          <li class="expenses-list__list-item">
            <ul class="expenses-list__internal-list">
              <li class="expenses-list__internal-list-item">
                <span class="expenses-list__internal-list-text">Sua compra aparece aqui
                  <strong class="expenses-list__internal-list-value">R$ 1.000.000,00</strong>
                </span>
                <button class="expenses-list__internal-list-remove-item">Remover item</button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </main>
  </div>
</body>

</html>
